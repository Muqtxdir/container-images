contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - bzip2
    - ca-certificates
    - expat
    - gcc
    - gdbm
    - glibc
    - libxcrypt
    - libffi
    - mpdecimal
    - ncurses
