---
name: Build Python images
on:
  workflow_dispatch:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  push:
    paths:
      - 'python/**'
      - '.github/workflows/python.yaml'

jobs:

  targets:
    name: Get build targets
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.json.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6
      - name: Generate JSON matrix
        id: json
        uses: docker/bake-action/subaction/matrix@v6
        with:
          files: python/docker-bake.hcl

  python:
    name: python
    needs: targets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    concurrency:
      group: ${{ github.ref }}-${{ github.workflow }}-${{ matrix.target }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.targets.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Login to Github Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: bake
        uses: docker/bake-action@v6
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          workdir: python
          source: .
          targets: ${{ matrix.target }}
          files: docker-bake.hcl
          push: ${{ github.ref_name == 'main' }}
          provenance: true
          sbom: true

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/python:${{ matrix.target.args.PYTHON_VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
