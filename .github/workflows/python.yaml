---
name: Build Python images
on:
  workflow_dispatch:
  schedule:
    # Run daily at midnight
    - cron: '0 0 * * *'
  push:
    paths:
      - 'python/**'
      - '.github/workflows/python.yaml'

jobs:

  versions:
    name: Fetch Python versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3

      - name: Fetch versions via uv
        uses: docker/bake-action@v6
        with:
          workdir: python
          source: .
          targets: uv
          files: docker-bake.hcl

      - name: Display fetched versions
        run: cat python/versions-override.json

      - name: Upload versions override
        uses: actions/upload-artifact@v4
        with:
          name: versions-override
          path: python/versions-override.json
          retention-days: 1

  targets:
    name: Get build targets
    needs: versions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.json.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6

      - name: Download versions override
        uses: actions/download-artifact@v4
        with:
          name: versions-override
          path: python

      - name: Generate JSON matrix
        id: json
        uses: docker/bake-action/subaction/matrix@v6
        with:
          files: |
            python/docker-bake.hcl
            python/versions-override.json

  python:
    name: python
    needs: targets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    concurrency:
      group: ${{ github.ref }}-${{ github.workflow }}-${{ matrix.target }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.targets.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Download versions override
        uses: actions/download-artifact@v4
        with:
          name: versions-override
          path: python

      - name: Login to Github Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: muqtxdir
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: bake
        uses: docker/bake-action@v6
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        with:
          workdir: python
          source: .
          targets: ${{ matrix.target }}
          files: |
            docker-bake.hcl
            versions-override.json
          push: ${{ github.ref_name == 'main' }}
          provenance: true
          sbom: true

      - name: Update Docker Hub Description
        if: github.ref_name == 'main' && matrix.target == 'python-latest'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: muqtxdir
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: muqtxdir/python
          readme-filepath: ./python/README.md
